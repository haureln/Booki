<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Booki</title>
</head>
<body>
    <header>
        <nav class="d-flex justify-content-between one align-items-center">
            <div>
                <img src="images/Booki-2.png" alt="logo Booki">
            </div>
            <div class="nav__div">
                <div id="link1">
                    <img id="position-link1"src="images/Rectangle 26.png" alt="ligne bleue"></img>
                </div>
                <div id="link2">
                    <img id="position_link2"src="images/Rectangle 26.png" alt="ligne bleue"></img>
                </div>
                <ul>
                    <li><a href="#link1">Hébergements</a> </li>
                    <li><a href="#link2">Activités</a></li>
                </ul>
            </div>
        </nav>
        <!--  -->
        <div>
            <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <div class="d-flex">
                <div class="location-search">
                    <p><i class="fa-sharp fa-solid fa-location-dot"></i></p> 
                </div> 
                 <input type="text">
                 <button class="search-location-button">Rechercher</button>
            </div>
            <div class="d-flex row f-wrap filters-div justify-content-between align-items-center">
                <label>Filtres</label>
                <button class="filters-button"><i class="pr-5px fa-solid fa-money-bill-wave majorBlue"></i>Economique</button>
                <button class="filters-button"><i class="pr-5px fa-solid fa-person majorBlue"></i>Familial</button>
                <button class="filters-button"><i class="pr-5px fa-solid fa-heart majorBlue"></i>Romantique</button>
                <button class="filters-button"><i class="pr-5px fa-solid fa-dog majorBlue"></i>Animaux autorisés</button>
            </div>
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-info majorBlue circle"></i>
                <p class="">Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </div>
    </header>
</body>
</html>
